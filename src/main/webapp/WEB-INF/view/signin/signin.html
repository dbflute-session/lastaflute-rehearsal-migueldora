<div class="contents">
	<h2 class="content-title">Sign In</h2>
	<section class="sign-in-box">
		<form class="signin-form" method="post">
			<ul>
				<li>
					Account
					<input type="text" name="account" placeholder="input Pixy"/>
					<span data-errors="account" class="errors"/>
				</li>
				<li>
					Password
					<input type="password" name="password" placeholder="input sea"/>
					<span data-errors="password" class="errors"/>
				</li>
				<li>
					<label>Remember Me? <input type="checkbox" name="rememberMe"/></label>
				</li>
				<li>
					<input type="submit" name="signin" value="Sign in"/>
				</li>
			</ul>
		</form>
	</section>
